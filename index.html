<html ng-app="inspire">

<head>
    <meta charset="UTF-8">
    <title>Inspire</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body ng-controller="ImageController as ic" style="background-image: url({{ic.imageData.url}}); background-size: cover; background-attachment: fixed">

    <div class="row">
        <div class="col-xs-12">
            <div ng-controller="WeatherController as wc" class="weather">
                    <span>{{wc.weather | number:0}}°F -{{wc.weatherName | uppercase}}, ID- {{wc.weatherC | number:0}}°C</span>
            </div>
            <h2 class="time animated infinite pulse">{{ic.time | date: 'hh:mm:ss'}}</h2>

            <div ng-controller="QuoteController as qc" class="quotes text-center">
                <span ng-mouseover="showAuthor = true" ng-mouseleave="showAuthor = fasle" ><i class="fa fa-quote-left" aria-hidden="true"></i> {{qc.quote.quote}} <i class="fa fa-quote-right" aria-hidden="true"></i></span><br>
                <span ng-show="showAuthor">-{{qc.quote.author}}</span>
           
            </div>

            <div class="container main-container" ng-controller="MainController as mc">
                <div class="sub-container">
                    <div class="panel-body">
                        <h1 class="title">Whats On Your Things To Do Today?</h1>
                        <form type="form form-inline" ng-submit="mc.addList(mc.newTask)">
                            <input placeholder="Name" type="text" class="form-control" ng-model="mc.newTask.name">
                            <br>
                            <!--<input placeholder="Task" type="text" class="form-control" ng-model="mc.newTask.task">
                            <br>
                            <input placeholder="Due Date" type="date" class="form-control" ng-model="mc.newTask.dueDate">
                            <br>-->
                            <button class="btn btn-primary center-block" type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Add Task</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="hide-scroll ">
                        <div class="item-list">
                            <div class="col-xs-4" ng-repeat="task in mc.list track by $index">
                                <div class="list center-block text-center " style="margin-bottom: 20px; padding:20px 0">
                                    <input type="checkbox" ng-click="strikess()">
                                    <br>{{task.name}}<br><br>
                                    <button class="btn btn-danger center-block" ng-click="mc.removeTask($index)" style="display: block;"><i class="fa fa-times" aria-hidden="true"></i> Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app/init.js"></script>
    <script src="app/components/weather/weather-service.js"></script>
    <script src="app/components/image/image-service.js"></script>
    <script src="app/components/quote/quote-service.js"></script>
    <script src="app/components/todo/todo-service.js"></script>

    <!--Load your scripts below-->
    <script src="app/components/weather/weather-controller.js"></script>
    <script src="app/components/image/image-controller.js"></script>
    <script src="app/components/quote/quote-controller.js"></script>
    <script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
